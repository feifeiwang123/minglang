<script type="text/javascript">
    $('.t-top-content').click(function(){
        $('body,html').animate({scrollTop: 0}, 400);
    });

    $("#header-btn").click(function(){
        var theF = $(".pos_div").height();
        var theH = $(".header-ul").height();
//        console.log("111111"+theF+"   ss"+theH);
        if(theH<theF){
            $(".header-ul").animate({"height" :theF*2+"px"}, 300);
            $(".the-arr").removeClass("arrow-b").addClass("arrow-t");
        }else {
            $(".header-ul").animate({"height" :theF+"px"}, 300);
            $(".the-arr").removeClass("arrow-t").addClass("arrow-b");
        }
    });


    //  新闻动态
    var json = null;
    var xhr = new XMLHttpRequest();
    xhr.open("get", "../txt/our_new.txt?_="+Math.random(), false);
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && /^2\d{2}$/.test(xhr.status)) {
            json = JSON.parse(xhr.responseText);
            //console.log(jsonData);
        }
    };
    xhr.send();
    var arr = [];
    json.forEach(function(item,index){
        if(index<=4){

        }
        arr.push(item);
    });

    var str ='';
    arr.forEach(function(item){
        str += '<li class="clear"><div class="div_left"></div><div class="div_right"></div><a href="../html/m-content.html?news_name='+item.news_name+'"title="'+item.title+'"><h4>'+item.title+'</h4><div class="new-span">'+item.time+'</div></a></li>';
    });
    document.getElementById("news-ul").innerHTML = str;

    function the_txt(name,jsonData){
        jsonData.forEach(function(item){
            if(item.news_name==name){
                $(".right_title").html(item.title);
            }

        });
    }

    var trs=$("#news-ul li");
    var pagesize=15;
    var curr=1;
    var currRow= pagesize*curr;
    var allpage= Math.ceil(trs.length/pagesize);

    $(document).ready(function(){
        hideTab();
        curr=1;
        $("#news-ul li:lt("+pagesize+")").css("display","block");
        $("#spanTotalPage").text(allpage);
        $("#spanPageNum").text(curr);
        $("#the_note").text(trs.length);
        $("#count").css({"width":"40px","border-radius":"2px","border-bottom":"1px solid #ccc","text-align":"center"});

        if(allpage==1){
            console.log(allpage);
            $("#spanFirst").css({"display":"none"});
            $("#spanPre").css({"display":"none"});
            $("#spanNext").css({"display":"none"});
            $("#spanLast").css({"display":"none"});
            $("#li_btn").css({"display":"none"});
        }
    });


    //通用隐藏方法
    function hideTab(){
        trs.css("display","none");
    }


    //为下一页 绑定点击事件
    function spanNext(){
        hideTab();
        if(curr>allpage-1){
            curr=allpage;
        }else{
            curr++;
        }
        var currRow=pagesize*curr;
        $.each(trs,function(index,value){
            if(index<currRow&&index>=currRow-pagesize){
                var that=this;
                that.style.display="block";
            }
        });
        $("#spanPageNum").text(curr);
    }
    $("#spanNext").bind("click",spanNext);


    //为上一页 绑定点击事件
    function spanPre(){
        hideTab();
        if(curr<2){
            curr=1;
        }else{
            curr--;
        }
        var currRow=pagesize*curr;
        $.each(trs,function(index,value){
            if(index<currRow&&index>=currRow-pagesize){
                var that=this;
                that.style.display="block";
            }
        });
        $("#spanPageNum").text(curr);
    }
    $("#spanPre").bind("click",spanPre);

    //为第一页绑定点击事件
    function spanFirst(){
        hideTab();
        curr=1;
        var currRow=pagesize*curr;
        $.each(trs,function(index,value){
            if(index<currRow&&index>=currRow-pagesize){
                this.style.display="block";
            }
        });

        $("#spanPageNum").text(curr);
    }
    $("#spanFirst").bind("click",spanFirst);


    //为最后一页绑定点击事件
    function spanLast(){
        hideTab();
        curr=allpage;
        var currRow=pagesize*curr;
        $.each(trs,function(index,value){
            if(index<currRow&&index>=currRow-pagesize){
                this.style.display="block";
            }
        });
        $("#spanPageNum").text(curr);
    }
    $("#spanLast").bind("click",spanLast);


    //手动输入input值变化
    //为btn绑定 点击按钮刷新事件

    $("#btn").click(function(){
        if ($("#count").val().trim() ==""){
            spanFirst();
        }else if($("#count").val()>=1&&$("#count").val()<=allpage){
            hideTab();
            curr=$("#count").val();
            var currRow=pagesize*curr;
            $.each(trs,function(index,value){
                if(index<currRow&&index>=currRow-pagesize){
                    this.style.display="block";
                }
            });

            $("#spanPageNum").text(curr);
        }else{
            alert("超出页数范围 或者 输入有误 \n请输入正确页码");
        }
    });


</script>
